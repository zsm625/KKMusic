	<script type="text/javascript">
		//从歌曲列表的播放图表上获取当前播放的歌曲
		var songid = 0;
		$(".list_menu__icon_play")[0].onclick = function() {
			var onOff = true;
			if (onOff) {
				$(".list_menu__icon_play")[0].style.backgroundPosition = "-80px 0";
				//控制播放,改变播放的图标
				$("#btnplay")[0].style.backgroundPosition = '-30px 0';
				$("#_audio")[0].play();
				onOff = false;
				timer = setInterval(ProgressTime, 1000);
			} else {
				$(".list_menu__icon_play")[0].style.backgroundPosition = "-80px -200px";
				$("#btnplay")[0].style.backgroundPosition = '0 0';
				$("#_audio")[0].pause();
				onOff = true;
				//清除定时器
				clearInterval(timer);
			}
			playChange();

			for (var i = 0; i < songData.length; i++) {
				if (songData[i].songName == document
						.getElementsByClassName("songlist__songname_txt")[0].title) {
					songid = i;
				}
			}
		}

		/**
		 * 歌曲播放器
		 * 1、修改播放暂停图标
		 * 2、添加歌词
		 * 3、添加进度条
		 * 改进的地方：当播放器中没有歌曲时，点击无效
		 */
		function playChange() {
			var onOff = true;
			var tatol = $('#_audio')[0].duration; //获取总时间

			$('.btn_big_play')[0].onclick = function() {
				var timer;
				tatol = $('#_audio')[0].duration; //获取总时间
				//获取一个song_box
				if (onOff) {
					//控制播放,改变播放的图标
					$("#btnplay")[0].style.backgroundPosition = '-30px 0';
					$("#_audio")[0].play();
					onOff = false;
					timer = setInterval(ProgressTime, 1000);
				} else {
					$("#btnplay")[0].style.backgroundPosition = '0 0';
					$("#_audio")[0].pause();
					onOff = true;
					//清除定时器
					clearInterval(timer);
				}
			}
		}

		var str = '';
		var lineNo = null;
		var timeArr = new Array();
		// var times=new Array();
		//初始化页面
		function init() {
			var g = songData[0].songLyrics.split('[');
			g.forEach(function(current) {
				var h = current.split(']');
				console.log(h);

				lyricTArr = h[0].split('.')[0].split(':'); //解析歌词时间
				var lyricTime = lyricTArr[0] * 60 + parseInt(lyricTArr[1]);
				var lyrics = h[1];
				timeArr.push(lyricTime);
				if (lyrics) {
					lineNo++;
					str += '<p id="line' + lineNo + '" class="off">' + lyrics
							+ '</p>';
				}
				$('#qrc_ctn')[0].innerHTML = str;
			});
			$("#_audio")[0].src = songData[0].songSrc;
		}

		// console.log(timeArr);
		init();
		//歌曲的进度条
		function ProgressTime() {
			var current = $('#_audio')[0].currentTime; //获取当前时间
			var progress = $(".player_progress")[0].offsetWidth; //进度条总长度
			var n = current / progress;
			$(".player_progress__dot")[0].style.marginLeft = ~~(n * progress)
					+ 'px';
			//进度条的变换player_progress__load
			$(".player_progress__play")[0].style.width = n * progress + 'px';
		}
		ProgressTime();
		//拖拽进度条
		$('.player_progress__dot')[0].onmousedown = function(e) { //鼠标按下的事件
			// alert(event.button);
			document.onmousemove = function(e) { //鼠标移动
				var x = e.clientX;
				var move = x - 271
						- ($('.player_progress__dot')[0].offsetWidth) / 2;
				if (move > 316) {
					move = 316;
				}
				$(".player_progress__dot")[0].style.marginLeft = move + 'px';
				$(".player_progress__play")[0].style.width = move + 'px';
				var b = parseInt(getComputedStyle($(".player_progress__dot")[0]).marginLeft)
						/ $(".player_progress")[0].offsetWidth;
				var cur = b * $('#_audio')[0].duration;
				//拖动进度条,更新音频当前时间
				$('#_audio')[0].currentTime = cur;
				ProgressTime();
			}
		}
		//歌词同步
		var lineno = 1;
		$("#_audio")[0]
				.addEventListener(
						"timeupdate",
						function() {
							console.log(timeArr);
							if (timeArr[lineno] <= parseInt(this.currentTime)) {
								var index = lineno - 1;
								document.getElementById("line" + lineno).className = "on";
								document.getElementsByClassName("on")[0].style.cssText = 'color: #31c27c;';
								document
										.getElementsByClassName('song_info__lyric_inner ')[0].style.cssText = "position:absolute;top:-"
										+ (index * 34) + "px";
								document.getElementById("line" + (lineno)).classList
										.remove("on");
								if (index > 0) {
									document.getElementById("line" + index).style.color = '#ddd';
								}
								lineno = lineno + 1;
							}
							if (parseInt(this.currentTime) == parseInt(this.duration)) {
								$("#btnplay")[0].style.backgroundPosition = '0 0';
								$("#_audio")[0].pause();
								document
										.getElementsByClassName('song_info__lyric_inner ')[0].style.cssText = "position:absolute;top:0px";
							}

						}, false);
	</script>
